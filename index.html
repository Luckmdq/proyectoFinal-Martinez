			<div id="pickerBody" class="flex h-auto overflow-hidden justify-center">

			</div>
			<button type="button"
				class="z-30 cursor-pointer group focus:outline-none"

				<span

					</svg>
					<span class="sr-only">Next</span>
				</span>
			</button>

	<!-- login modal -->
	<div id="loginModal"
		class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
		<div class="relative w-full max-w-2xl max-h-full">
			<!-- Modal content -->
			<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
				<!-- Modal header -->
				<div class="flex justify-between p-4 ">
					<h3 class="text-xl font-semibold text-gray-900 dark:text-white">
						Login
					</h3>
					<div id="closeId"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
						<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
						</svg>
					</div>
				</div>
				<!-- formulario ingreso -->

				<form id="formLogin" class="flex flex-col text-center mx-10 gap-2 py-3">
					<label for="usuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccione
						un
						usuario</label>
					<select id="usuario"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
						<option selected>Seleccione un usuario</option>
					</select>
					<label for="pass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
						contraseña
					</label>
					<input type="password" id="pass"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						required>
				</form>

				<!-- Modal footer -->
				<div class="flex justify-between p-2 ">
					<div id="ingresarLogin"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
						Ingresar</div>
					<div id="cancelarLogin"
						class="hover:text-gray-500 hover:bg-white bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 text-gray-100 focus:z-10 ">
						Cancelar
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- modificacion modal -->
	<div id="modModal"
		class="fixed top-0 left-0 hidden right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
		<div class="relative w-full max-w-2xl max-h-full">
			<!-- Modal content -->
			<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
				<!-- Modal header -->
				<div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
					<h3 id="tituloMod" class="text-xl font-semibold text-gray-900 dark:text-white">
						Terms of Service
					</h3>
					<div id="close"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
						<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
						</svg>
						<span class="sr-only">Close modal</span>
					</div>
				</div>
				<!-- Modal body -->

				<form>
					<div class="mb-6">
						<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
							Email
						</label>
						<input type="email" id="email"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="name@...">
					</div>
					<div class="mb-6">
						<label for="dni" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
							Dni:
						</label>
						<input type="text" id="dni"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required>
					</div>
					<div class="mb-6">
						<label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
							Nombre:
						</label>
						<input type="text" id="nombre"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
					</div>
					<div class="mb-6">
						<label for="direccion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
							Direccion:
						</label>
						<input type="text" id="direccion" value="123"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
					</div>
				</form>


				<!-- Modal footer -->
				<div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
					<button id="Aceptar"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Aceptar</button>
					<button id="Cancelar"
						class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
